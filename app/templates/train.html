<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="app-img"></div>
        <h1 class="page-title">NAME FOR WEB APP</h1>
    </header>
    <div class="main-body">
        <div class="train-body-left">
            <button class="feature-option">Age</button>
            <button class="feature-option">Sex</button>
            <button class="feature-option">Race</button>
            <button class="feature-option">Date of Birth</button>
            <button class="feature-option">Juvenile Felony Count</button>
            <button class="feature-option">Juvenile Misdemeanor Count</button>
            <button class="feature-option">Juvenile Other Count</button>
            <button class="feature-option">Priors Count</button>
            <button class="feature-option">Charge Description</button>
            <button class="feature-option">Charge Degree</button>
        </div>
        <div class="train-body-right">
            <ul id="selected-features-list"></ul>
            <button id="start-train-btn">TRAIN</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/input.js') }}"></script>
</body>
</html>
